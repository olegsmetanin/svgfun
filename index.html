<script>

var velocityPerSec = 200;

var svgns = "http://www.w3.org/2000/svg";

var timebegin = 0;

for (var i=0;i<1000; i++) {
	
	var el=document.getElementById('anim'+i);

	if (el) {

		var ell = el.getTotalLength(),
			timedur = ell/velocityPerSec;

		el.style["stroke-dasharray"] = ell+" " + ell;
		el.style["stroke-dashoffset"] = ell;	
		el.style["stroke-opacity"] = "1";	

		var elAnimate = document.createElementNS(svgns, 'animate');
		elAnimate.setAttribute('attributeName', 'stroke-dashoffset');
		elAnimate.setAttribute('attributeType', 'XML');
		elAnimate.setAttribute('from', ell);
		elAnimate.setAttribute('to', '0');
		elAnimate.setAttribute('begin', timebegin+'s');  
		elAnimate.setAttribute('dur', timedur+'s');

		elAnimate.setAttribute('fill', "freeze");        
		el.appendChild(elAnimate);

		timebegin = timebegin + timedur;

	}
}

</script>
